<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Names Alphabetization</title>
    <style>
        sub {
            font-size: smaller;
            vertical-align: sub;
        }
    </style>
</head>
<body>
    <h1>Unalphabetized List</h1>
    <p>
        Olivia<sub>6</sub><br />
        Ethan<sub>3</sub><br />
        Ava<sub>1</sub><br />
        Lucas<sub>7</sub><br />
        Mia<sub>5</sub><br />
        Noah<sub>8</sub><br />
        Sophia<sub>9</sub><br />
        Liam<sub>4</sub><br />
        Isabella<sub>2</sub><br />
        James<sub>10</sub><br />
    </p>

    <h1>Alphabetized List</h1>
    <p>
        Ava<sub>1</sub><br />
        Isabella<sub>2</sub><br />
        Ethan<sub>3</sub><br />
        Liam<sub>4</sub><br />
        Mia<sub>5</sub><br />
        Olivia<sub>6</sub><br />
        Lucas<sub>7</sub><br />
        Noah<sub>8</sub><br />
        Sophia<sub>9</sub><br />
        James<sub>10</sub><br />
    </p>
</body>
</html>
