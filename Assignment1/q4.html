<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Paragraph with Different Fonts</title>
</head>
<body>
  <p>
    <span style="font-family: Arial, sans-serif;">This is the first sentence in Arial.</span>
    <span style="font-family: 'Times New Roman', serif;">Here comes the second sentence in Times New Roman.</span>
    <span style="font-family: 'Courier New', monospace;">The third sentence is displayed in Courier New.</span>
    <span style="font-family: Georgia, serif;">Fourth sentence uses Georgia font.</span>
    <span style="font-family: Verdana, sans-serif;">Finally, the fifth sentence is in Verdana.</span>
  </p>
</body>
</html>
