<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deleted and Inserted Text Example</title>
</head>
<body>
    <h2>Text Edits Example</h2>
    <p>
        This sentence has some 
        <del>mistakes</del> 
        <ins>corrections</ins>.
    </p>
    <p>
        The original plan was 
        <del>to meet at 5 PM</del> 
        <ins>to meet at 6 PM</ins> instead.
    </p>
</body>
</html>
