<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Envelope Addresses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      height: 300px;
      position: relative;
      border: 1px solid #ccc;
      width: 500px;
    }
    .sender {
      position: absolute;
      top: 20px;
      left: 20px;
      white-space: pre-line;
      font-size: 14px;
    }
    .receiver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: pre-line;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sender">
    John Doe<br />
    123 Maple Street<br />
    Springfield, IL 62704<br />
    USA
  </div>

  <div class="receiver">
    Jane Smith<br />
    456 Oak Avenue<br />
    Apt 789<br />
    Chicago, IL 60616<br />
    USA
  </div>
</body>
</html>
